<HTML>
<head>
    <meta charset="utf-8">
    <title>New project</title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<form>
    <button value="Login" name="button" type="button" onclick="location.href='/logout';" style="float: right;"><i class="fa fa-sign-out"></i>
        Log out
    </button>
    <button value="Login" name="button" type="button" onclick="location.href='/';" style="float: right;"><i class="fa fa-home"></i>
        Home
    </button>
</form>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <br>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>New project</h2>
                </div>

                <form id="login-form" action="/projects/new" method="POST">
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-font"></i></span>
                            <input type="text" name="title" placeholder="Title" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-align-left"></i></span>
                            <textarea  name="description" placeholder="Description" class="form-control" style="resize: vertical" rows="10"/></textarea>
                        </div>
                    </div>

                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i class="fa fa-plus"></i>
                            Create
                        </button>
                    </div>
                </form>

            </div>
            <footer class='text-muted'>
                <div class='pull-left'><span>2017</span></div>
                <div class='pull-right'>Levin Inc.</div>
                <div class='clearfix'></div>
            </footer>

        </div>
    </div>

</div>

</body>
</HTML>
