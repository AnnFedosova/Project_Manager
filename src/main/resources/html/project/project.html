<HTML>
<head>
    <meta charset="utf-8">
    <title>${title}</title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<form>
    <button value="Login" name="button" type="button" onclick="location.href='/logout';" style="float: right;"><i
            class="fa fa-sign-out"></i>
        Log out
    </button>
    <button value="Login" name="button" type="button" onclick="location.href='/';" style="float: right;"><i
            class="fa fa-home"></i>
        Home
    </button>
</form>

<div class='container' style="padding-top: 35px">
    <div class='row'>
        <div class='login'>
            <div class='page-header'>
                <h2 class='text-left'>${title}</h2>
                <a class="btn btn-primary" href="/project/edit?id=${id}"><i title="Edit project"
                                                                            class="fa fa-pencil-square-o"></i> Edit</a>
                <a class="btn btn-primary" href="/newrequest?projectid=${id}"><i title="Create request"
                                                                                 class="fa fa-plus"></i> Create request</a>
            </div>

            <h3 class="text-left">Creator</h3>
            <div style="font-size: medium">
                ${creator.login}
            </div>

            <h3 class="text-left">Description</h3>
            <div style="font-size: medium">
                ${description}
            </div>

            <h3 class="text-left">Roles</h3>
            <div style="font-size: medium">
            </div>
        </div>
    </div>
</div>
</body>
</HTML>
