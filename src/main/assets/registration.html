<!DOCTYPE html>
<html>
<head>
    <title>
        Регистрация
    </title>
    <meta charset='utf-8'>
    <link rel="stylesheet" media="all" href="/css/login-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<script type="text/javascript">
    function checkPasswords() {
        if (document.getElementById("password").value !== document.getElementById("rePassword").value) {
            alert("Пароли не совпдают!");
            return false;
        } else {
            return true;
        }
    }
</script>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='logo'>
                <img alt="НИЯУ МИФИ" class="img-responsive center-block" src="/img/mephi-logo.png"/>
            </div>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Регистрация</h2>
                </div>

                <form id="login-form" onsubmit="return checkPasswords();" action="/signup" method="POST">
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="login" placeholder="Логин" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="first_name" placeholder="Имя" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="last_name" placeholder="Фамилия" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="patronymic" placeholder="Отчество" class="form-control"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" id="password" placeholder="Пароль" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-lock"></i></span>
                            <input type="password" name="rePassword" id="rePassword" placeholder="Подтверждение пароля" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-actions'>
                        <div class='pull-right'>
                            <div><a class="text-muted" href="/auth">Авторизация</a></div>
                        </div>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i class="fa fa-sign-in"></i>
                            Зарегистрироваться
                        </button>
                    </div>
                </form>

            </div>
            <footer class='text-muted'>
                <div class='pull-left'><span>2017</span></div>
                <div class='pull-right'>Разработано на 29 кафедре ;)</div>
                <div class='clearfix'></div>
            </footer>

        </div>
    </div>

</div>
</body>
</html>
