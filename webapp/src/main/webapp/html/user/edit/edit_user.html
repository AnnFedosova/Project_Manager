<HTML>
<head>
    <meta charset="utf-8">
    <title>Edit user ${user.login}</title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<script type="text/javascript">
    function checkPasswords() {
        if (document.getElementById("password").value !== document.getElementById("rePassword").value) {
            alert("Passwords do not match!");
            return false;
        } else {
            return true;
        }
    }
</script>

<div id="navbar">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Home</a>
                <#if isAdmin>
                    <a class="navbar-brand" href="/admin"><i class="fa fa-lock"></i> Admin panel </a>
                </#if>
        </div>
        <div class='navbar-right'>
            <a class="navbar-brand" href="/logout"><i class="fa fa-sign-out"></i>Log out</a>
        </div>
    </nav>
</div>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Edit user</h2>
                </div>

                <form id="login-form" onsubmit="return checkPasswords();" action="/user/edit" method="POST">
                    <input type="hidden" name="id" value="${user.id}">

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <label for="login"><h4>Login: &nbsp;</h4></label>
                            <input id="login" type="text" name="login" value="${user.login}" class="form-control"
                                   required="required" width="1000px"/>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <label for="login"><h4>First name: &nbsp;</h4></label>
                            <input type="text" name="firstName" value="${user.firstName}" class="form-control"
                                   required="required" width="100"/>
                        </div>
                    </div>


                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <label for="login"><h4>Last name: &nbsp;</h4></label>
                            <input type="text" name="lastName" value="${user.lastName}" class="form-control"
                                   required="required"/>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <label for="login"><h4>Middle name: &nbsp;</h4></label>
                            <input type="text" name="middleName" value="${(user.middleName)!}" class="form-control"
                                   required="required"/>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <label for="login"><h4>New password: &nbsp;</h4></label>
                            <input type="password" name="password" id="password" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <label for="login"><h4>Confirm password: &nbsp;</h4></label>
                            <input type="password" name="rePassword" id="rePassword" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for="internal">Internal &nbsp;</label>
                        <input id ="internal" type="checkbox" name="internal" value="true">
                    </div>

                    <br>

                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i
                                class="fa fa-plus"></i>
                            Save
                        </button>
                    </div>
                </form>
            </div>
            <footer class='text-muted'>
                <div class='pull-left'><span>2017</span></div>
                <div class='pull-right'>Levin Inc.</div>
                <div class='clearfix'></div>
            </footer>
        </div>
    </div>

</div>
</body>
</HTML>
